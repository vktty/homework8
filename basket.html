    <main>
        <div class="list">
            <div class="main__title">
                <div class="main__title__basket">Basket</div>

            <div style="text-align: center; margin-bottom: 40px;">
                <img src="/images/Divider.png" alt="line" width="1400">
            </div>
            <div class="container">
                <div class="main__list">
                    <div class="main__tomato">
                            <img src="/images/tomato.png" alt="tomato" width="130" class="image__tomato">
                                <div class="tomato__criterias">
                                    <div class="main__list__name">Heirloom tomato</div>
                                    <div class="main__list__tomato--price">$5.99 / lb</div>
                                    <div class="amount">
                                        <div class="price">1 lb</div>

                                    </div>
                                </div>
                                <div class="total-price__tomato">$5.99</div>
                    </div>

                    <div class="main__ginger">
                        <img src="/images/ginger.png" alt="ginger" width="130" class="image__ginger">

                                <div class="main__list__name">Organic ginger</div>
                                <div class="main__list__ginger--price">$12.99 / lb</div>
                                <div class="amount">
                                    <div class="price">0.5 lb</div>
                                    <img src="/images/Icon.png" alt="pen" width="20">
                                </div>
                            </div>
                            <div class="total-price__ginger">$6.50</div>
                    </div>    

                    <div class="main__onion">
                        <img src="/images/onion.png" alt="onion" width="130" class="image__onion">
                            <div class="onion__criterias">
                                <div class="main__list__name">Sweet onion</div>
                                <div class="main__list__onion--price">$2.99 / lb</div>
                                <div class="amount">
                                    <div class="price">5 lb</div>
                                    <img src="/images/Icon.png" alt="pen" width="20">
                                </div>
                            </div>
                        <div class="total-price__onion">$14.95</div>
                    </div>
                </div>

                <div class="container--aside">
                    <aside>
                        <div class="aside">
                            <div class="aside__all">
                                <div class="aside__main--text">Order summary</div>
                                <div class="text">
                                    <div class="aside__place">
                                        <div class="aside__total">Subtotal</div>
                                        <div class="aside__total">Shipping</div>
                                        <div class="aside__total">Tax</div>
                                        <div class="aside__price">Total</div>
                                    </div>
                                    <div class="aside__cost">
                                        <div class="aside__total">$27.44</div>
                                        <div class="aside__total">$3.99</div>
                                        <div class="aside__total">$2.00</div> 
                                        <div class="aside__price">$33.43</div>
                                    </div>

                                        <div><a href="" class="payment__next">â†’</a></div>
